<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamly5 Live TV - Create by MUKESH</title>
    <link rel="icon" href="https://i.ibb.co/dscXDpKq/Dreamly5-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Shaka Player CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.12/controls.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-gradient: linear-gradient(135deg, #e50914 0%, #b80710 100%);
            --secondary-color: #0071eb;
            --dark-bg: #0f0f13;
            --light-bg: #1a1a23;
            --card-bg: #1e1e29;
            --text-color: #ffffff;
            --text-secondary: #a0a0b0;
            --header-height: 70px;
            --player-aspect: 9/16;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .mobile-header {
            display: none;
        }

        .mobile-nav {
            display: none;
        }

        .main-content {
            display: flex;
            margin-top: 0;
            min-height: 100vh;
        }

        .player-section {
            flex: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 270px;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        #posterImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
            flex-direction: column;
            gap: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .channel-info {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            z-index: 10;
            opacity: 0;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            align-items: center;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .control-btn, .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }

        .control-btn:hover, .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            width: 80px;
            height: 240px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .channel-nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quality-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .quality-select option {
            background: var(--dark-bg);
            color: white;
        }

        .source-select {
            border-radius: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            max-width: 120px;
        }

        .source-select option {
            background: var(--dark-bg);
            color: white;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 70px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .channels-sidebar {
            width: 30%;
            max-width: 400px;
            background: var(--light-bg);
            padding: 25px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            height: calc(100vh - 60px);
            position: sticky;
            top: 20px;
            border-radius: 16px 0 0 16px;
            margin: 10px 0 10px 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        .channels-sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .channels-sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 3px;
        }

        .channels-sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            background-clip: padding-box;
        }

        .channels-sidebar::-webkit-scrollbar-thumb:hover {
            background: #b80710;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .channel-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 0px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
            top: 0px;
            margin-top: 0px;
            bottom: 0px;
        }

        .search-box {
            position: relative;
            margin-bottom: 0px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* UPDATED CHANNEL LIST STYLES */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 25px;
            padding: 5px 0;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            aspect-ratio: 1/1;
            width: 100%;
            justify-content: center;
            position: relative;
        }

        .channel-item:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(229, 9, 20, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .channel-item.active {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.2) 0%, rgba(184, 7, 16, 0.15) 100%);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .channel-item-img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .channel-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .channel-item-info {
            display: none;
        }

        .channel-item-live {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            font-size: 9px;
            padding: 3px 6px;
            border-radius: 30px;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .category-bar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar button {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-bar button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .tplay-logo {
            display: flex;
            align-items: center;
            gap: 0px;
            font-weight: bold;
            font-size: 18px;
            color: var(--text-color);
            top: 0;
            margin-bottom: 0px;
        }

        .tplay-logo img {
            width: 50px;
            height: 50px;
            top: 0;
            border-radius: 0px;
            margin-bottom: 0px;
        }

        .error-message {
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 5px;
            margin-top: 10px;
            display: none;
            color: var(--text-color);
        }

        .ios-fullscreen-btn {
            display: none;
        }

        /* Protection overlay */
        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 9999;
            display: none;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                max-width: 100%;
                position: sticky;
                top: 0;
                z-index: 100;
                background: var(--dark-bg);
                padding-bottom: 5px;
            }
            
            .channels-sidebar {
                width: 100%;
                max-width: none;
                height: auto;
                position: relative;
                top: 0;
                border-radius: 16px;
                margin: 10px 0;
            }
        }

        @media (max-width: 992px) {
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 12px;
            }
            
            .player-section {
                padding-top: 0px;
            }
            
            .category-bar {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .category-bar button {
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .tplay-logo {
                font-size: 16px;
            }
            
            .player-section {
                padding: 0px;
            }
            
            .controls {
                bottom: 10px;
                padding: 6px 12px;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                gap: 5px;
            }
            
            .control-btn, .mute-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .channel-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .sidebar-header > div:first-child {
                flex: 1;
            }
            
            .tplay-logo {
                margin-left: 15px;
                top: 0;
            }
            
            .source-select {
                max-width: 100px;
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .quality-select {
                font-size: 11px;
                padding: 4px 8px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
            
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 10px;
            }
            
            .channel-item {
                padding: 8px;
            }
        }

        @media (max-width: 576px) {
            .controls {
                width: 95%;
                bottom: 5px;
            }
            
            .video-container {
                border-radius: 0px;
            }
            
            .quality-select, .source-select {
                font-size: 10px;
                padding: 3px 6px;
                max-width: 80px;
            }
            
            .sidebar-header {
                flex-direction: row;
                align-items: center;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .tplay-logo {
                font-size: 14px;
            }
            
            .tplay-logo img {
                width: 64px;
                height: 64px;
            }
            
            .channel-count {
                font-size: 12px;
            }
            
            .ios-fullscreen-btn {
                display: none !important;
            }
            
            .control-btn:not(.ios-fullscreen-btn) {
                display: flex;
            }
            
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 8px;
            }
            
            .channel-item-live {
                font-size: 8px;
                padding: 2px 4px;
            }
        }

        @media (max-width: 768px) and (min-width: 320px) {
            .controls {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .control-btn, .mute-btn, .nav-btn {
                width: 32px;
                height: 32px;
            }
            
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>

            }

        function initShakaPlayer() {
            if (!shaka.Player.isBrowserSupported()) {

                return null;
            }

            const player = new shaka.Player(video);
            
            player.configure({
                drm: {
                    servers: {
                        'com.widevine.alpha': '',
                        'com.microsoft.playready': '',
                        'org.w3.clearkey': ''
                    }
                },
                streaming: {
                    bufferingGoal: 30,
                    rebufferingGoal: 15,
                    bufferBehind: 30
                }
            });

                    shakaPlayer = initShakaPlayer();
                    if (!shakaPlayer) {
                        throw new Error('Shaka Player initialization failed');

                // Configure DRM for this specific source
                if (source.drm) {
                    await shakaPlayer.configure({
                        drm: {
                            clearKeys: {
                                [source.drm.kid]: source.drm.key
                            }
                        }
                    });
                }

                // Load the manifest
                await shakaPlayer.load(source.url);
                
                loadingOverlay.style.display = "none";
                errorMessage.style.display = "none";
                
                // Try to play automatically
                await video.play();
                
            } catch (error) {
                console.error('Error loading DRM content:', error);
                showError('Failed to load DRM content: ' + error.message);
                loadingOverlay.style.display = "none";
            }
        }

        // Cleanup Players
        function cleanupPlayers() {
            // Cleanup HLS
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // Cleanup Shaka Player
            if (shakaPlayer) {
                shakaPlayer.unload();
                shakaPlayer.destroy();
                shakaPlayer = null;
            }
            
            // Reset video element
            video.src = "";
            video.load();
        }

        // Initialize Player
        function initPlayer() {
            volumeSlider.addEventListener("input", function() {
                video.volume = this.value;
                if (video.volume == 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            video.addEventListener("play", function() {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
                posterImage.style.display = "none";
            });

            video.addEventListener("pause", function() {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            });

            video.addEventListener("waiting", function() {
                loadingOverlay.style.display = "flex";
            });

            video.addEventListener("playing", function() {
                loadingOverlay.style.display = "none";
                errorMessage.style.display = "none";
            });

            video.addEventListener("error", function() {
                loadingOverlay.style.display = "none";
                showError("Failed to play this source. Trying backup...");
                tryNextBackup();
            });

            channelSearch.addEventListener("input", function() {
                filterChannels();
            });

            qualityMenu.addEventListener("change", function() {
                if (hls) {
                    hls.currentLevel = parseInt(this.value);
                }
            });

            sourceMenu.addEventListener("change", function() {
                loadSource(parseInt(this.value));
            });

            loadChannels();
            
            if (channels.length > 0) {
                loadChannel(0);
            }
        }

        // Load Channels List
        function loadChannels() {
            channelList.innerHTML = "";
            filteredChannels = channels.filter(channel => 
                currentCategory === 'all' || channel.category === currentCategory
            );
            
            filteredChannels.forEach((channel, index) => {
                const channelItem = document.createElement("div");
                channelItem.className = "channel-item";
                channelItem.setAttribute("data-category", channel.category);

                // Add DRM badge for DRM channels
                const hasDrm = channel.sources.some(source => source.drm);
                const drmBadge = hasDrm ? '<span class="drm-badge"></span>' : '';
                
                channelItem.innerHTML = `
                    <div class="channel-item-img">
                        <img src="${channel.img}" alt="${channel.name}">
                        ${drmBadge}
                        <span class="channel-item-live">LIVE</span>
                    </div>
                `;
                channelItem.addEventListener("click", () => {
                    loadChannel(index);
                });
                
                // Add tooltip for channel name
                channelItem.title = channel.name;
                
                channelList.appendChild(channelItem);
                channelMap.set(index, channelItem);
            });
            
            channelCount.textContent = `${filteredChannels.length} channels`;
        }

        // Filter by Category
        function filterCategory(category, event) {
            document.querySelectorAll('.category-bar button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentCategory = category;
            loadChannels();
        }

        // Filter Channels by Search
        function filterChannels() {
            const searchTerm = channelSearch.value.toLowerCase();
            document.querySelectorAll(".channel-item").forEach(item => {
                const name = item.title.toLowerCase();
                if (name.includes(searchTerm)) {
                    item.style.display = "flex";
                } else {
                    item.style.display = "none";
                }
            });
        }

        // Load Channel
        function loadChannel(index) {
            document.querySelectorAll(".channel-item").forEach(item => {
                item.classList.remove("active");
            });
            
            if (channelMap.has(index)) {
                channelMap.get(index).classList.add("active");
            }
            
            const channel = filteredChannels[index];
            currentChannelIndex = index;
            currentBackupSources = channel.sources;
            currentBackupIndex = 0;
            
            sourceMenu.innerHTML = "";
            channel.sources.forEach((source, i) => {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = source.name + (source.drm ? " (DRM)" : "");
                sourceMenu.appendChild(option);
            });
            
            loadSource(0);
        }

        // Load Source
        function loadSource(sourceIndex) {
            cleanupPlayers();
            
            const source = currentBackupSources[sourceIndex];
            currentChannelUrl = source.url;
            currentBackupIndex = sourceIndex;

            loadingOverlay.style.display = "flex";
            errorMessage.style.display = "none";

            // Check if this is a DRM source
            if (source.type === 'dash' && source.drm) {
                loadDrmSource(source);
                return;
            }

            // Existing HLS loading for non-DRM sources
            if (Hls.isSupported() && !isIOS) {
                hls = new Hls({
                    maxBufferLength: 30,
                    backBufferLength: 30,
                    enableWorker: true,
                    lowLatencyMode: true,
                    abrEwmaDefaultEstimate: 500000,
                    abrEwmaSlowVoD: 30000
                });
                
                hls.loadSource(source.url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    setupQualityLevels();
                    
                    video.play().catch(e => {
                        showError("Autoplay blocked. Please click play to start.");
                        loadingOverlay.style.display = "none";
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error("HLS error:", data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError("Network error. Trying next source...");
                                hls.destroy();
                                tryNextBackup();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError("Media error. Trying next source...");
                                hls.recoverMediaError();
                                break;
                            default:
                                showError("Unrecoverable error. Trying next source...");
                                hls.destroy();
                                tryNextBackup();
                                break;
                        }
                    }
                });
            } 
            else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = source.url;
                video.play().catch(e => {
                    showError("Please click play to start.");
                    loadingOverlay.style.display = "none";
                });
            } 
            else {
                showError("Your browser doesn't support HLS playback.");
                loadingOverlay.style.display = "none";
            }
        }

        function setupQualityLevels() {
            if (!hls) return;
            
            qualityMenu.innerHTML = "";
            
            const autoOption = document.createElement("option");
            autoOption.value = -1;
            autoOption.textContent = "Auto";
            qualityMenu.appendChild(autoOption);
            
            if (hls.levels && hls.levels.length > 0) {
                hls.levels.forEach((level, index) => {
                    const option = document.createElement("option");
                    option.value = index;
                    option.textContent = level.height + "p";
                    qualityMenu.appendChild(option);
                });
                
                qualityMenu.value = -1;
            }
        }

        // Try Next Backup Source
        function tryNextBackup() {
            currentBackupIndex++;
            if (currentBackupIndex < currentBackupSources.length) {
                setTimeout(() => {
                    loadSource(currentBackupIndex);
                }, 2000);
            } else {
                showError("Please try another channel.");
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = "block";
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play().catch(e => {
                    showError("Playback failed. Please try again.");
                });
            } else {
                video.pause();
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            if (video.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        function cycleZoom() {
            zoomIndex = (zoomIndex + 1) % zoomModes.length;
            video.style.objectFit = zoomModes[zoomIndex];
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function requestFullscreen() {
            video.webkitEnterFullscreen();
        }

        function togglePiP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(error => {
                    console.error("Error exiting Picture-in-Picture:", error);
                });
            } else if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture().catch(error => {
                    console.error("Error entering Picture-in-Picture:", error);
                });
            }
        }

        function nextChannel() {
            let nextIndex = (currentChannelIndex + 1) % filteredChannels.length;
            loadChannel(nextIndex);
        }

        function prevChannel() {
            let prevIndex = (currentChannelIndex - 1 + filteredChannels.length) % filteredChannels.length;
            loadChannel(prevIndex);
        }

        window.addEventListener("load", function() {
            if (isIOS) {
                document.querySelectorAll('.ios-fullscreen-btn').forEach(btn => {
                    btn.style.display = 'flex';
                });
                document.querySelectorAll('.control-btn:not(.ios-fullscreen-btn)').forEach(btn => {
                    if (btn.querySelector('.fa-expand')) {
                        btn.style.display = 'none';
                    }
                });
            }
            
            initPlayer();
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (isIOS) {
            }
        });

<script>
const video = document.getElementById('liveVideo');
const statusElem = document.getElementById('status');
let wakeLock = null;

// Function to request a wake lock
const requestWakeLock = async () => {
  try {
    wakeLock = await navigator.wakeLock.request('screen');
    statusElem.textContent = 'Wake Lock Status: Active';
    wakeLock.addEventListener('release', () => {
      statusElem.textContent = 'Wake Lock Status: Released';
      console.log('Wake Lock released');
    });
    console.log('Wake Lock requested');
  } catch (err) {
    // Handle the error if the wake lock request fails
    statusElem.textContent = `Wake Lock Status: Failed (${err.message})`;
    console.error(`${err.name}, ${err.message}`);
  }
};

// Function to release the wake lock
const releaseWakeLock = async () => {
  if (wakeLock) {
    await wakeLock.release();
    wakeLock = null;
  }
};

// Request wake lock when video starts playing
video.addEventListener('play', () => {
  requestWakeLock();
});

// Release wake lock when video pauses or ends
video.addEventListener('pause', () => {
  releaseWakeLock();
});

video.addEventListener('ended', () => {
  releaseWakeLock();
});

// Handle page visibility changes (important for mobile browsers)
document.addEventListener('visibilitychange', () => {
  if (wakeLock !== null && document.visibilityState === 'visible') {
    requestWakeLock();
  } else if (wakeLock !== null && document.visibilityState === 'hidden') {
    releaseWakeLock();
  }
});
  </script>
